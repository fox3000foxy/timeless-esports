        {
          "@type": "Person",
          "name": "Emma Roussel",

          "image": "/assets/players/emma.png"
        },
        {
          "@type": "Person",
          "name": "Lin Yun",
          "role": "Sentinel - Killjoy",

          "image": "/assets/players/lin.png"
        },
        {
          "@type": "Person",
